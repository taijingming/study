<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cache jQuery with Service Worker</title>
</head>
<body>
  <button onclick="fn()"> 点击</button>
  <script src="./test.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./serviceWorker.js?v=1011',{
        // scope: './'
      }).then(reg => {
        console.log(reg)
      })
    }
    function fn() {
      // 发起了请求
      fetch('./README.md')
    }
  </script>
</body>
</html>
